{% macro input_text(name, size_=32) -%}
    <div class="uk-margin">
        <div class="uk-inline">
            {{ name.label }}
            {{ name(class_='uk-input', size=size_) }}
        </div>
        {% for error in name.errors %}
            <span style="color: red;">
                {{ error }}
            </span>
        {% endfor %}
    </div>
{%- endmacro %}
