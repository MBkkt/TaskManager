{% extends "base.html" %}

{% from '/macros/input.html' import input_text %}

{% block content %}
    <div style="min-height: 700px">
        <div class="uk-position-center tm-form">
            <h1>Log in</h1>
            <form method="POST" action="" novalidate>

                {{ form.hidden_tag() }}

                {{ input_text(form.login) }}

                {{ input_text(form.password) }}

                <div class="uk-margin">
                    <label>
                        <h4>{{ form.remember_me(class_='uk-checkbox') }} {{ form.remember_me.label }}</h4>
                    </label>
                </div>

                <div class="uk-margin">
                    {{ form.submit(class_='uk-button uk-button-primary tm-form') }}
                </div>

            </form>
        </div>
    </div>
{% endblock %}
